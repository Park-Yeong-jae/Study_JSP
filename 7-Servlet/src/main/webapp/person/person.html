<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<!--

	<form action="result.jsp"> <!-- 톰캣서버에서 요청하는 파일이름 -->
		<table border="1">
			<tr>
				<td width="50" align="center">이름</td>
				<td><input type="text" name="name"></td>
			</tr>
			<tr>
				<td align="center">성별</td>
				<td>
				<input type="radio" name="gender" value="남자" checked>남
				<input type="radio" name="gender" value="여자">여
				</td>
			</tr>
			<tr>
				<td align="center">취미</td>
				<td>
				<input type="checkbox" name="hobby" value="독서">독서
				<input type="checkbox" name="hobby" value="영화">영화
				<input type="checkbox" name="hobby" value="음악">음악
				<input type="checkbox" name="hobby" value="게임">게임
				<input type="checkbox" name="hobby" value="쇼핑">쇼핑
				</td>
			</tr>
			<tr>
				<td align="center">색깔</td>
				<td>
				<select name="color">
					<option value="red"> 빨 강 </option>
					<option value="green"> 초 록 </option>
					<option value="blue"> 파 랑 </option>
				</select>
				</td>
			</tr>
			<tr>
				<td align="center">과목</td>
				<td>
				<select name="subject" multiple size="5">
					<option value="Java">Java</option>
					<option value="JSP">JSP</option>
				 	<option value="Spring">Spring</option>
				 	<option value="jQuery">jQuery</option>
				 	<option value="Servlet">Servlet</option>
				</select>
				</td>
			</tr>
			<tr>
				<td colspan="2" align="center">
				<input type="submit" value="SEND">
				<input type="reset" value="CANCEL">
				</td>
			</tr>
		</table>
	</form>
</body>
</html>
