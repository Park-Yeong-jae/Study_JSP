<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>스타일 속성에 스타일 시트만들기</title>
<style type="text/css">
h3 {
	text-align : center;
}
p {
	color : red;
	font-size : 15px;
}
#p1 {
	color : green;
}

</style>
</head>
<body>
	<h3>손홍민</h3>
	<hr>
	<p id="p1">오페라를 좋아하고</p>
	<p>엘비스 프레슬리를 좋아하고</p>
	<p style="color:blue;">김치부침개를 좋아하고</p>
	<p style="color:magenta; font-size:30px">축구를 좋아합니다.</p>
</body>
</html>
