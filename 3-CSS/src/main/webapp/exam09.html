<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<!--  link랑 style은 나중에 작성된게 적용됨 
	보통은 파일을 먼저 적용하고 스타일 태그를 적용시킴
	우선순위로 따지만 스타일 속성으로 최종적용됨 <p style>
-->
	
<link rel="stylesheet" href="css/external.css">
<style type="text/css">
p {
	color : blue;
	font-size : 12px;
}
</style>
</head>
<body>
	<h3>태그에 스타일 중첩</h3>
	<hr>

</html>
