<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
h3, li {
	color : brown;	
}
div > div > strong {
	background : yellow;
}
ul strong {
	color : dodgerblue;
}
.warning {
	color : red;
}
body { 
	background : aliceblue;
}
ul#list {
	background : mistyrose;
}
#list span {
	color : forestgreen;	
}
/* 가상 selector 방법 */
h3:first-letter {
	color : red;
}
li:hover {
	background : yellowgreen;
}
</style>
</head>
<body>
	<h3>Web Programming</h3>
	<hr>
	<div>
		<div>2학기 <strong>학습내용</strong> 입니다.</div>
		<ul id="list">
			<li><span>HTML5</span></li>
			<li><strong>CSS</strong></li>
			<li>Javascript</li>
		</ul>
		<div class="warning">60점 이하는 F</div>
	</div>
</body>
</html>
