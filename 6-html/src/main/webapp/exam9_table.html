<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>09-테이블기본</title>
</head>
<body>
	<table border="1" align="center" width="300">
		<!-- 제목영역 -->
		<thead>
			<!-- <tr> : table row (행 1개) -->
			<tr>
				<!-- <th> : table head 1칸 : 데이터를 굵고 가운데 배치  -->
				<th width="50" height="50">No</th>
				<th>획득 포인트</th>
			</tr>
		</thead>
		<!-- 본문영역 -->
		<tbody align="center">
			<tr>
				<!-- <td> : table date 1칸 : 꾸밈없이 배치 -->
				<td align="center">2</td>
				<td>루비 결제 5000G</td>
			</tr>
			<tr>
				<td>1</td>
				<td>가입 축하 10000G 지급</td>
			</tr>
		</tbody>
		<!-- 하단영역 -->
		<tfoot>
			<tr>
				<th width="50" height="40">합계</th>
				<th>15000G</th>
			</tr>
		</tfoot>
	</table>
</body>
</html>
