<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>10-행,열합치기</title>
</head>
<body>
	<table border="1" width="300" align="center">
		<tr>
			<!-- colspan : 열 결합 -->
			<th colspan="2">획득 포인트</th>
		</tr>
		
		<tbody align="center">
			<tr>
				<!-- rowspan : 행 결합 -->
				<td rowspan="2">G획득</td>
				<td>루비 결제 5000G</td>
			</tr>
			
			<tr>
				<td>가입 축하 10000G 지급</td>
			</tr>
		</tbody>
		
		<tr>
			<th>합계</th>
			<th>15000G</th>
		</tr>
	</table>
</body>
</html>
