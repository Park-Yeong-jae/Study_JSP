<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>01-단어문장강조</title>
<style type="text/css">
span {
	font-weight : bold;
	color : blue;
	font-style : italic;
	text-decoration : underLine;
	}
</style>
</head>
<body>
	<!-- font 태그 사용 -->
	<div>
		<font size="1">크기</font><br>
		<font size="3" color="orange"> 크기=3, 색상=오렌지</font><br>
		<font size="5" face="굴림체"> 크기=5, 글꼴=굴림체</font><br>
		<font size="7" color=blue face="궁서">크기=7, 색상=파랑, 글꼴=궁서</font><br>
	</div>
	
	<hr>
	<!--  태그의 중첩 사용 -->
	<div>
		<font size="3" color="008800" face="굴림체">폰트태그는 
		<font size="5" color="red" face="궁서">중첩사용</font>도 가능합니다</font>	
	</div>
	
	<hr>
	<!-- 글자모양 -->
	<div>
		<strong>글자를 굵게 표현합니다.</strong><br>
		<u>글자에 밑줄을 표시합니다.</u><br>
		<i>글자를 기울임 표시합니다.</i><br>
		<strong><u><i>여러 특징을 동시에 사용</i></u></strong><br>
	</div>
	
	<hr>
	<!-- 단어나 문장의 영역 저장 -->
	<div>
		<span>SPAN</span> 태그는
		<span>문장 단위로 텍스트 영역을 지정하는 것</span>이다.
		문장의 특정 구역에<span>CSS스타일</span>을 지정할 때 사용합니다.
	</div>
</body>
</html>
