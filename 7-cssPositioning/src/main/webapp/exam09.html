<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
div {
	position: absolute;
}
img {
	position: absolute;
}
#spadeA {left: 10px; top: 20px; z-index: 1;}
#spade2 {left: 40px; top: 30px; z-index: 2;}
#spade3 {left: 80px; top: 40px; z-index: 1;}
#spade7 {left: 120px; top: 50px; z-index: 1;}
</style>
</head>
<body>
	<h3>z-index 프로퍼티</h3>
	<hr>
	<div>
		<img alt="스페이드" src="img/spade-A.png" id="spadeA"
			width="100" height="140">
		<img alt="스페이드" src="img/spade-2.png" id="spade2"
			width="100" height="140">
		<img alt="스페이드" src="img/spade-3.png" id="spade3"
			width="100" height="140">
		<img alt="스페이드" src="img/spade-7.png" id="spade7"
			width="100" height="140">		
	</div>
</body>
</html>
