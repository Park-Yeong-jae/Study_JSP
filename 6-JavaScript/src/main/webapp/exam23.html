<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	function open1() {
		// 브라우저 창을 새로 열기
		window.open("open.html");
	}
	function open2() {
		// 브라우저를 팜업창으로 열기
		window.open("open.html", "", "width=300, height=500");
	}
	function open3(url) {
		window.open(url, "mywindow", "width=500, height=500");
	}
	</script>
</head>
<body>
	<h1>window 객체</h1>
	<h3>open 메소드 확인</h3>
	<div>
		<a href="#" onclick="open1(); return false;">새창 열기</a><br>
		<a href="#" onclick="open2(); return false;">팝업창 열기 1</a><br>
		<a href="#" onclick="open3('http://www.naver.com'); return false;">팝업창 열기 2</a><br>
	</div>
</body>
</html>
