<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	// 함수의 선언
	function sayHello() {
		document.write("<h1>안녕하세요</h1>")
		document.write("<h1>자바스크립트</h1>")
	}
	
	var sh = function() {
		document.write("<h1>Hello</h1>")
		document.write("<h1>Javascript</h1>")
	}
	
	// 함수 호출
	sayHello();
	sayHello();
	sh();
</script>
</head>
<body>

</body>
</html>
