<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>practice3</title>
<style type="text/css">
fieldset {
   background : #E6E0F5;
   border : 4px solid lightgray;
   width: 250px;
   height: 550px;
   padding: 1px;
}

div {
   padding: 3px;
}

label {
   font-weight: bold;
   /* display: inline-block; 굳이 표현 안해도 됨 width, height를 지정하지 않았으므로 */
   text-align: left;
   padding: 1px;
}

input{
   text-align: center;
   border : 3px solid lightgray;
}

input[type='text'], [type='password'], select {
   display: inline-block;
   width: 250px;
   background : #E6E0F5;
}

.button {
   background : #5B8AD1;
   color: white;
   display: inline-block;
   width: 260px;
}
</style>

<script type="text/javascript">
   function doSubmit() {
      // 폼 객체 얻어오기
      var frm = document.applyForm;
      
      /* 입력 검사 */
      // 아이디
      if(!frm.user_name.value){
         alert("아이디를 입력해주세요.");
         frm.user_name.focus();
         return false;
      }
      
      // 비밀번호
      if(!frm.password.value){
         alert("비밀번호를 입력해주세요.");
         frm.password.focus();
         return false;
      }
      
      // 주민번호
      if(!frm.jumin.value){
         alert("주민번호를 입력해주세요.");
         frm.jumin.focus();
         return false;
      }
      
      // 성별
      if(!frm.gender[0].checked && !frm.gender[1].checked) {
         alert("성별을 선택해 주세요.");
         return false;
      }
      
      // 이메일주소
      if(!frm.email.value){
         alert("이메일주소를 입력해주세요.");
         frm.email.focus();
         return false;
      }

      // URL
      if(!frm.url.value){
         alert("URL를 입력해주세요.");
         frm.url.focus();
         return false;
      }

      // 핸드폰번호
      if(!frm.phone.value){
         alert("핸드폰번호를 입력해주세요.");
         frm.phone.focus();
         return false;
      }
      
      // 취미
      var chk = false;
      for(var i=0; i<frm.hobby.length; i++){
         if(frm.hobby[i].checked){
            chk=true;
            break;
         }   
      }
      
      if(!chk){
         alert("취미를 선택해주세요.");
         return false;
      }
      
      // 직업
      if(frm.job.selectedIndex < 1) {
         alert("직업을 선택해 주세요.");
         frm.job.focus;
         return false;
      }
      
      // 입력 확인
      if(confirm("입력하신 내용이 맞습니까?")){
         frm.submit();
      }
   }
</script>

</head>
<body>
   <h1>회원가입</h1>

   <!-- 폼 -->
   <form action="" name="applyForm" onsubmit="doSubmit(); return false;">
      <fieldset>
         <div>
            <label>아이디</label> 
            <br>
            <input type="text" name="user_name"> 
            <br>
         </div>

         <div>
            <label>비밀번호</label>
            <br>
            <input type="password" name="password">
            <br>
         </div>
         
         <div>
            <label>주민번호</label>
            <br>
            <input type="password" name="jumin">
            <br>   
         </div>
         
         <div>
            <label>성별</label>
            <br>
            <input type="radio" name="gender" value="M" checked>남자
            <input type="radio" name="gender" value="F">여자
            <br> 
         </div>
            
         <div>
            <label>이메일주소</label>
            <br>
            <input type="text" name="email">
            <br>
         </div>
         
         <div>
            <label>URL</label>
            <br>
            <input type="text" name="url">
            <br>
         </div>
         
         <div>
            <label>핸드폰번호</label>
            <br>
            <input type="text" name="phone">
            <br>
         </div>
         
         <div>
            <label>취미</label>
            <br>
            <input type="checkbox" name="hobby" value="축구" checked>축구
            <input type="checkbox" name="hobby" value="농구">농구
            <input type="checkbox" name="hobby" value="야구">야구
            <br>
         </div>
         
         <div>
            <label>직업</label>
            <br>
            <select name="job">
               <option>---선택하세요---</option>
               <option value="dev">프로그래머</option>
               <option value="pub">퍼블리셔</option>
            </select> 
         </div>
         
         <div>
            <input type="submit" class="button" value="회원가입"><br> <!-- id보단 class사용 권장 -->
            <input type="reset" class="button" value="다시작성">
         </div>
      </fieldset>
   </form>

</body>
</html>
