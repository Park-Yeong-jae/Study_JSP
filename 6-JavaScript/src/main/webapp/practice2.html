<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
   function chage(){
      var selectlist = document.getElementById("web");
      var selectedValue = selectlist.options[selectlist.selectedIndex].value;
      
      var link;
      
      if(selectedValue == "naver"){
         link = "http://www.naver.com";
      }
      
      if(selectedValue == "google"){
         link = "http://www.google.com";
      }
      
      if(selectedValue == "oracle"){
         link = "http://www.oracle.com";
      }
       
      window.open(link);
   }
</script>
</head>
<body>
   <h1>옵션 선택으로 사이트 접속</h1>
   <p>옵션 선택마다 새 윈도우에 접속합니다.</p>
   <hr>
   <p>접속할 사이트</p>
   <select id="web" onchange="chage()">
      <option>--- 선택하세요 ---</option>
      <option value="naver">네이버</option>
      <option value="google">구글</option>
      <option value="oracle">오라클</option>
   </select>
</body>
</html>
