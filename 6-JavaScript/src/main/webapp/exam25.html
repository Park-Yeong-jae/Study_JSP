<!DOCTYPE html>
<html>

<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h1>History 객체</h1>
	<a href="examHistory.html">페이지 이동</a><br>
	<!-- <a>태그의 이벤트 처리를 할때, 
	     return false는 <a>태그의 동작을 무효화 시키는 것이다. 
	-->
	<a href="#" onclick="history.forward(); return false;">
		앞 페이지로 이동</a><br>
	<a href="#" onclick="history.go(1); return false;">
		앞 페이지로 이동</a>
</body>
</html>
