<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	var plus_num = 1;
	document.write("<br>");
	document.write(plus_num + "<br>");
	
	// 값을 1씩 증가
	plus_num = plus_num + 1;
	document.write(plus_num + "<br>");
	
	plus_num += 1;
	document.write(plus_num + "<br>");
	
	plus_num++;
	document.write(plus_num + "<br>");
	
	++plus_num;
	document.write(plus_num + "<br><hr>");
	////////////////////////////////////
	var plus_num = 1;
	document.write("<br>");
	document.write(plus_num + "<br>");
	
	// 값을 1씩 감소
	plus_num = plus_num - 1;
	document.write(plus_num + "<br>");
	
	plus_num -= 1;
	document.write(plus_num + "<br>");
	
	plus_num--;
	document.write(plus_num + "<br>");
	
	--plus_num;
	document.write(plus_num + "<br>");
	
</script>
</head>
<body>

</body>
</html>
